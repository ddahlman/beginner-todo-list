<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>To do list</title>
	<link href='myStyle/bootstrap.min.css' rel='stylesheet'>
	<link href='myStyle/myStyle.css' rel='stylesheet'>
</head>

<body>
	<div class="container">
		<div class="well">
			<div class="overflow">
				<h1>Todo list</h1>
				<hr>
				<form id="myForm" class="form-horizontal" action="#">
					<div class="col-md-5">
						<div class="form-group">
							<label class="control-label" for="today">Datum </label>
							<input class="form-control" id="today" type="date" name="today" disabled>
						</div>
						<div class="form-group">
							<label class="control-label" for="best-before">Bäst före </label>
							<input class="form-control" id="bestBefore" type="date" name="best-before" placeholder="">
						</div>
						<div class="form-group">
							<label class="control-label" for="headline">Rubrik </label>
							<input class="form-control" id="headline" type="text" name="headline">
							<div id="head-error"></div>
						</div>
						<div class="form-group">
							<label class="control-label" for="todoItem">Att göra </label>
							<textarea class="form-control" id="todoItem" rows="4" name="todoItem"></textarea>
							<div id="todo-error"></div>
						</div>
						<div class="form-group">
							<label class="control-label" for="submit">Klar</label>
							<div class="col-sm-6">
								<input class="form-control btn btn-success" type="submit" id="submit" value="Spara" />
							</div>
							<br>
							<a id="clear" href="#">Rensa</a>
						</div>
					</div>
				</form>
				<div class="col-md-5 col-md-offset-2">
					<ul id="addedItems">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src='myScript/jquery-3.1.1.min.js'></script>
	<script src='myScript/bootstrap.min.js'></script>
	<script src='myScript/myScript.js'></script>
</body>

</html>
<div></div>
</div>
